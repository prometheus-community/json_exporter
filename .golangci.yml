version: "2"
linters:
  enable:
    - revive
    - sloglint
  settings:
    errcheck:
      exclude-functions:
        - (net/http.ResponseWriter).Write
    revive:
      rules:
        - name: unused-parameter
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        path: _test.go
formatters:
  exclusions:
    generated: lax
